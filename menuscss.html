<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progetti Ali Moukafih</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #121212; /* Background nero */
        color: white;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      /* Titolo della pagina */
      .header {
        text-align: center;
        margin-top: 50px;
        font-size: 2.5rem;
        font-weight: bold;
        color: white;
      }

      /* Layout delle card */
      .container {
        margin-top: 50px;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
      }

      .col-md-4 {
        width: 30%;
        margin-bottom: 20px;
      }

      .card {
        background-color: rgba(0, 0, 0, 0.7); /* Sfondo delle card */
        border-radius: 15px;
        padding: 20px;
        border: 2px solid white; /* Bordi bianchi */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
        height: 100%;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      }

      /* Immagini all'interno delle card */
      .card-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      .card-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        margin-bottom: 10px;
      }

      .card-text {
        font-size: 1rem;
        color: #d3d3d3;
        margin-bottom: 20px;
      }

      .btn-primary {
        background-color: #f8f9fa;
        color: #333;
        border: none;
        padding: 10px 20px;
        font-size: 1.1rem;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #ddd;
        transform: translateY(-5px);
      }

      /* Responsività */
      @media (max-width: 768px) {
        .col-md-4 {
          width: 90%;
        }
      }

    </style>
  </head>
  <body>

    <!-- Header della pagina -->
    <div class="header">
      <h2>Esplora i miei progetti</h2>
    </div>

    <!-- Contenitore delle card -->
    <div class="container">
      <div class="row">
        <!-- Primo progetto -->
        <div class="col-md-4">
          <div class="card">
            <img src="https://static.vecteezy.com/ti/vettori-gratis/p1/20936744-scatola-icona-per-il-tuo-sito-web-disegno-logo-app-ui-gratuito-vettoriale.jpg" class="card-img" alt="Progetto 1">
            <h5 class="card-title">Scatole CSS</h5>
            <p class="card-text">Esercizio con scatole e frasi.</p>
            <a href="https://alimoukafih.github.io/tpsit/compitoscatole.html" class="btn btn-primary">Scopri di più</a>
          </div>
        </div>

        <!-- Secondo progetto -->
        <div class="col-md-4">
          <div class="card">
            <img src="https://media-assets.wired.it/photos/615da759001566ef95f37727/master/pass/top50-scienziati.jpg" class="card-img" alt="Progetto 2">
            <h5 class="card-title">Frasi di Scienziati Famosi</h5>
            <p class="card-text">Un progetto di frasi di scienziati.</p>
            <a href="https://alimoukafih.github.io/tpsit/frasi.html" class="btn btn-primary">Scopri di più</a>
          </div>
        </div>

        <!-- Terzo progetto -->
        <div class="col-md-4">
          <div class="card">
            <img src="https://media-assets.wired.it/photos/615dae51d8b66b13086d04aa/4:3/w_784,h_588,c_limit/saturno.jpg" class="card-img" alt="Progetto 3">
            <h5 class="card-title">Flip Card di Saturno</h5>
            <p class="card-text">Flipcard di Saturno.</p>
            <a href="https://alimoukafih.github.io/tpsit/saturn.html" class="btn btn-primary">Scopri di più</a>
          </div>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
