<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lezione sul setInterval</h1>
    <p> Il setInterval è un comando per
        creare un temporizzatore cioè una chiamata ad una
        funzione ogni n millisecondi
    </p>
    <button onclick="getTime()"> test sul click</button>

    <div>
        <p id="out1"></p>
    </div>

<script>
    const mioOutput = document.getElementById("out1");
    let n = 0; // Definisco la variabile che terrà il conteggio

    setInterval(getTime, 1000); // Aumentato il tempo a 1000 ms per una visualizzazione più comoda

    function getTime() {
        n++;  // Incremento la variabile 'n'
        mioOutput.innerHTML = "Numero: " + n; // Aggiorno il contenuto del div con il numero corrente
    }
</script>

</body>
</html>
