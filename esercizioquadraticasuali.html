<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>temporizzatore</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .box {
        width: 150px;
        height: 150px;
        position: absolute;
    }
    .blue {
        background-color: blue;
    }
    .yellow {
        background-color: yellow;
    }
    .red {
        background-color: red;
    }
</style>
</head>
<body>
<div class="box blue" id="box1"></div>
<div class="box yellow" id="box2"></div>

<script>
    function getRandomPosition(element) {
        var x = document.body.offsetHeight - element.clientHeight;
        var y = document.body.offsetWidth - element.clientWidth;
        var randomX = Math.floor(Math.random() * x);
        var randomY = Math.floor(Math.random() * y);
        return [randomX, randomY];
    }

    function overlapCheck() {
        var box1 = document.getElementById('box1');
        var box2 = document.getElementById('box2');
        var rect1 = box1.getBoundingClientRect();
        var rect2 = box2.getBoundingClientRect();

        if (!(rect1.right < rect2.left ||
              rect1.left > rect2.right ||
              rect1.bottom < rect2.top ||
              rect1.top > rect2.bottom)) {
            box1.classList.add('red');
            box2.classList.add('red');
        } else {
            box1.classList.remove('red');
            box2.classList.remove('red');
        }
    }

    function moveBoxes() {
        var box1 = document.getElementById('box1');
        var box2 = document.getElementById('box2');
        var positions = getRandomPosition(box1);

        box1.style.top = positions[0] + 'px';
        box1.style.left = positions[1] + 'px';

        positions = getRandomPosition(box2);
        box2.style.top = positions[0] + 'px';
        box2.style.left = positions[1] + 'px';

        overlapCheck();
    }

    setInterval(moveBoxes, 1000); // Cambia posizione ogni 3 secondi
</script>
</body>
</html>
